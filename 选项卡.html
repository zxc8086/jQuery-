<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		*{padding:0;margin: 0;}
		li{list-style: none;}
		a{text-decoration: none}
		.box{width: 300px;height: 150px;border:5px solid #f0f0f0;}
		.header{background-color: #f0f0f0;}
		.header ul{font-size: 0;}
		.header ul li{display: inline-block;}
		.header ul li a{font-size: 16px;display: block;width:100px;height: 20px;text-align: center;}
		#content2,#content3{display: none;}
		.selected{background-color: white;}
	</style>
	<script src=http://libs.baidu.com/jquery/1.10.2/jquery.min.js></script>
</head>
<body>
	<div class="box">
		<div class="header">
			<ul>
				<li class="selected"><a href="javascript:void(0)">菜单1</a></li>
				<li><a href="javascript:void(0)">菜单2</a></li>
				<li><a href="javascript:void(0)">菜单3</a></li>
			</ul>
		</div>
		<div class="content">
			<div id="content1">
				<ul>
					<li><a href="javascript:void(0)">白色1</a></li>
					<li><a href="javascript:void(0)">白色2</a></li>
					<li><a href="javascript:void(0)">白色3</a></li>
				</ul>
			</div>
			<div id="content2">
				<ul>
					<li><a href="javascript:void(0)">黑色1</a></li>
					<li><a href="javascript:void(0)">黑色2</a></li>
					<li><a href="javascript:void(0)">黑色3</a></li>
				</ul>
			</div>
			<div id="content3">
				<ul>
					<li><a href="javascript:void(0)">红色1</a></li>
					<li><a href="javascript:void(0)">红色2</a></li>
					<li><a href="javascript:void(0)">红色3</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(".header").find("li").click(function(){
		var index=$(this).index();
		$(".content>div").eq(index).show().siblings().hide();
		$(this).addClass("selected").siblings().removeClass("selected");
	})	
</script>
</html>
